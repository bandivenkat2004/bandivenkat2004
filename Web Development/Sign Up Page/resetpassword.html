<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Reset Password</h2>

    <!-- Reset Password Code -->
    <form action="">
        <label class="flabel" for="newpassword">Enter New Password</label><br>
        <input class="finput" type="password" id="newpassword" name="newpassword" placeholder="Enter your New Password" minlength="10" required><br><br>
        <label class="flabel" for="cnewpassword">Confirm New Password</label><br>
        <input class="finput" type="password" id="cnewpassword" name="cnewpassword" placeholder="Confirm your New Password" minlength="10" required><br><br>
        <input class="button" type="button" value="Submit">
    </form>
</body>
</html>
