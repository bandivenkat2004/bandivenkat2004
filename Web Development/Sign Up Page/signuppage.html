<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Sign Up</h2>

    <!-- Sign Up Form Code-->
     <form action="">
        <label class="flabel" for="name">Name</label><br>
        <input class="finput" type="text" id="name" name="name" placeholder="Enter your Name" minlength="5" required><br><br>
        <label class="flabel" for="username">Username</label><br>
        <input class="finput" type="text" id="username" name="username" placeholder="Choose your Username" minlength="8"><br><br>
        <label class="flabel" for="email">E-mail</label><br>
        <input class="finput" type="email" id="email" name="email" placeholder="Enter your E-mail" required><br><br>
        <label class="flabel" for="phnnumber">Phone Number</label><br>
        <input class="finput" type="tel" id="" name="phnnumber" placeholder="Enter your Phone Number" required><br><br>
        <label class="flabel" for="password">Password</label><br>
        <input class="finput" type="password" id="password" name="password" placeholder="Enter your Password" minlength="10" required><br><br>
        <label class="flabel" for="cpassword">Confirm your Password</label><br>
        <input class="finput" type="cpassword" id="cpassword" name="cpassword" placeholder="Confirm your Password" minlength="10" required><br><br>
        <input class="button" type="submit" value="Sign Up">
     </form>

     <!-- Login Code If Already a User-->
      <p>Already a User? <a href="loginpage.html">Login</a></p>
</body>
</html>
