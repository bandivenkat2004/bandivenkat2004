<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Login</h2>

    <!-- Login Form Code-->
    <form action="">
        <label class="flabel" for="username">Username</label><br>
        <input class="finput" type="text" id="username" name="username" placeholder="Enter your Username" required><br><br>
        <label class="flabel" for="email">E-mail</label><br>
        <input class="finput" type="email" id="email" name="email" placeholder="Enter your E-mail" required><br><br>
        <label class="flabel" for="password">Password</label><br>
        <input class="finput" type="password" id="password" name="password" placeholder="Enter your Password" minlength="10" required><br><br>
        <input class="button" type="button" value="Login">
    </form>

    <!-- Forgot Password-->
    <p><a href="forgotpassword.html">Forgot Password</a></p>

    <!-- Sign Up Form Code If New User-->
     <p>New User? <a href="signuppage.html">Create Account</a></p>
</body>
</html>
